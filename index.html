<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header class="header1">
        <ul>
            <li>
                <a href=""><i class="fa-solid fa-users-line"></i> People</a>
            </li>

            <li>
                <a href=""><i class="fa-solid fa-inbox"></i> Inbox</a>
            </li>

            <li>
                <a href=""><i class="fa-regular fa-calendar"></i> Calendar</a>
            </li>

            <li>
                <a href=""><i class="fa-solid fa-business-time"></i> Deals</a>
            </li>

            <li>
                <a href=""><i class="fa-solid fa-chart-line"></i> Activity</a>
            </li>
        </ul>
    </header>

    <header class="header2">
        <ul>

            <li>
                <a href="">All People</a>
                <div class="roundedNumber">6</div>
            </li>
            <li><a href="">New</a></li>
            <li><a href="">Hot</a></li>
            <li><a href="">Clients</a></li>

            <button><i class="fa-solid fa-plus"></i> ADD PERSON
            </button>
        </ul>
    </header>

    <main>
        <table class="content-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Stage</th>
                    <th>Last Contact</th>
                    <th>Next Task</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <label class="container">
                            <input type="checkbox" checked="unchecked">
                            <span class="checkmark"></span>
                        </label>
                        <img src="images/woman1.jpg" alt=""> Jao Figuerido</td>
                    <td>Lead</td>
                    <td>3 min ago</td>
                    <td>
                        <div class="thankstatus">THANK YOU!</div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label class="container">
                            <input type="checkbox" checked="unchecked">
                            <span class="checkmark"></span>
                        </label>
                        <img src="images/woman2.jpg" alt=""> Andre Oliveira
                    </td>
                    <td>Nurture</td>
                    <td>Yesterday</td>
                    <td>
                        <div class="closedstatus">CLOSED</div>
                    </td>
                </tr>
                <tr>
                    <td><label class="container">
                            <input type="checkbox" checked="unchecked">
                            <span class="checkmark"></span>
                        </label>
                        <img src="images/woman.jpg" alt=""> Luis Monteiro
                    </td>
                    <td>Nurture</td>
                    <td>4 hrs ago</td>
                    <td>
                        <div class="openstatus">OPEN HOUSE</div>
                    </td>
                </tr>


                <tr>
                    <td>
                        <label class="container">
                            <input type="checkbox" checked="unchecked">
                            <span class="checkmark"></span>
                        </label>
                        <img src="images/woman2.jpg" alt=""> Andre Oliveira
                    </td>
                    <td>Closed</td>
                    <td>Yesterday</td>
                    <td>
                        <div class="closedstatus">CLOSED</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>





</body>

</html>
